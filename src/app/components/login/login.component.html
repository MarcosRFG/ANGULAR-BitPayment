<div class="card">
  <div class="card-header center">
    Login
  </div>
  <div>

      <div class="row w100porc pd6">
          <app-label-information colorLabel="black" msgLabel="Usu치rio" fonteLabel="16px"></app-label-information>

          </app-label-information>
          <input type="text" class="form-control" placeholder="Usu치rio" formControlName="user" 
            [ngClass]="{'input-text-error': userError}" (change)="verifyChangeForm('user')">
