<div class="card">
  <form [formGroup]="form" (submit)="next(form)">
    <div class="card-header">
        Endereço
    </div>
    <div class="card-body">
      <div class="row mb5">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="CEP" formControlName="cep">
        </div>
      </div>
      <div class="row mb5">
        <div class="col-3">
          <input type="text" class="form-control" placeholder="Rua" formControlName="rua">
        </div>
        <div class="col-3">
          <input type="text" class="form-control" placeholder="Bairro" formControlName="bairro">
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input type="number" class="form-control" placeholder="Número" formControlName="numero">
        </div>
        <div class="col-3">
            <input type="text" class="form-control" placeholder="Complemento" formControlName="complemento">
        </div>
      </div>
      <div class="col-2 row">
          <button type="submit" class="btn btn-primary mt5">{{buttonNext}}</button>
      </div>
    </div>
  </form>
</div>
